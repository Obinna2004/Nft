<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <title> BLOCKCHAIN UNN | NFT preview card component</title>

</head>
<body>
  <section class="card">
  <div>
<img id="nft-image"  src="./images/image-equilibrium.jpg" alt="nft image" srcset="">
    </div>

    <div class="card- content">
      <h2 id="name">Equilibrium #3429</h2>

      <p> Our Equilibrium collection promotes balance and calm</p>
    </div>

    <div class="card-details">
      <div  class="price">
        <img id="eth-icon" src="./images/icon-ethereum.svg" alt=" eth-icon" srcset="">
        <p> 0.041 ETH</p>
      </div>

      <div class="time">
        <img id="clock-icon" src="./images/icon-clock.svg" alt=" clock-icon" srcset="">
        <p> 3 days left</p>
      </div>
    </div>

    <hr />

    <div class="footer">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar" srcset="">

      <p> Creation of <span id="author">Jules Wyvern</span></p>
    </div>
  </section>
  </body>
</html>
